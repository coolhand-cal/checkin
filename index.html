<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <title>Daily Report
        </title>
        <link href="index.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <main>
            <section>
                <h2> Morning Check in</h2>
                <div class="item-double">                
                    <form action="https://formspree.io/f/xdoprqpo" method ="POST">
                        <div> 
                            <div class="contact">
                            <label for="user-name">Name:</label>
                           
                             <input id="user-name" type="text" name="name">
                            <br>
          <label for="user-email">Email:</label>
          <input id="user-email" type="text" name="email">
          <br>
          <label for="user-message">Message:</label>
          <textarea id="user-message" name="message"></textarea>
        </div>
                            
                        <p>Did you wake up on time?</p>
                        <input id="yesWake" name="wakeUp" type="radio" value="yes">
                    <label for="yesWake">I woke up and got Out the bed!</label><br>
                    <input id="noWake" name="wakeUp" type="radio" value="no"> 
                    <label for="noWake">I overslept.</label><br>
                    <input id="almostWake" name="wakeUp" type="radio" value="almost"> 
                    <label for="almostWake">I woke up but went back to sleep.</label>
                        </div>
                        <br>
                        <div>
                    <label for="first-class">What did you learn today?</label><br>
                    <textarea id="first-class" name="class1" rows="4" cols="25"></textarea>
                </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            </section>
        </main>
    </body>
</html>
